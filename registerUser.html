<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>




    <div class="login">
        <h1>Register as a User</h1>
          <form data-login-form method="post">
            <input id="username" class="username" type="text" name="u" placeholder="Username"  />
              <input id="passwd"  type="password" name="p" placeholder="Password"  />
              <button id="button"  type="submit" class="btn btn-primary btn-block btn-large">Register</button>
          </form>
      </div>


</body>
</html>
